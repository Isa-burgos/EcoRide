<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js/" defer></script>
    <script type="module" src="/Router/router.js" defer></script>
    <title>EcoRide</title>
</head>
<body>

    <!-- START HEADER -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="header-nav container-fluid mx-3">
              <a class="navbar-brand" href="/">
                <img src="/assets/img/Logo.svg" alt="Logo" width="112" height="49">
              </a>
              <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/covoiturages">Covoiturages</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                  </li>
                  <li class="nav-item" data-show="disconnected">
                    <a class="nav-link" href="/login">Se connecter</a>
                  </li>
                  <li class="nav-item" data-show="disconnected">
                    <a class="nav-link" href="/register">Créer un compte</a>
                  </li>
                  <li class="nav-item" data-show="connected">
                    <a class="nav-link" href="/dashboard">Mon compte</a>
                  </li>
                  <li class="nav-item" data-show="connected">
                    <button class="nav-link" type="button" id="signout-btn">Déconnexion</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- END HEADER -->

    <!-- START MAIN -->

    <main id="main-page">
        
    </main>

    <!-- END MAIN -->

    <!-- START FOOTER -->

    <footer class="footer bg-dark text-primary text-center">
        <div class="info row align-items-center mx-auto">
            <div class="contact col-12 col-lg-4">
                <h3>Contact</h3>
                <p>contact@ecoride.com</p>
            </div>
            <div class="contact col-6 col-lg-4">
                <a href="#">Mentions légales</a>
            </div>
            <div class="contact col-6 col-lg-4">
                <a href="#"><img src="/assets/img/facebook.svg" alt="Logo facebook"></a>
                <a href="#"><img src="/assets/img/instagram.svg" alt="Logo instagram"></a>
                <a href="#"><img src="/assets/img/linkedin.svg" alt="Logo linkedin"></a>
            </div>
        </div>
                


    </footer>

    <!-- END FOOTER -->
</body>
</html>
