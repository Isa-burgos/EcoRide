<section class="big-hero text-center">
    <div class="big-hero-content">
        <h1>Se connecter</h1>
        <p>Vous n’avez pas de compte? <a href="/register">Créez un compte</a></p>
    </div>
</section>

<section class="page">
    <form class="form" action="">
        <div>
            <label for="email"></label>
            <input class="text form-control" type="email" name="email" id="emailInput" placeholder="Email" value="email@email.com">
            <div class="invalid-feedback">
                L'e-mail et le mot de passe ne correspondent pas
            </div>
        </div>
        <div>
            <label for="password"></label>
            <input class="text password form-control" type="password" name="password" id="passwordInput" placeholder="Mot de passe" value="password">
        </div>
        <div>
            <input class="checkbox" type="checkbox">
            <label for="">Rester connecté</label>
        </div>
        <div class="text-end">
            <a href="#">J’ai oublié mon mot de passe</a>
        </div>

            <button class="btn d-flex justify-content-center" id="btnLogin" type="button">Valider</button>

    </form>
</section>
<div style="height: 1rem;"></div>
